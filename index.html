<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reál App+ Letöltés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .store-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .store-links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .store-links a:hover {
            background-color: #f0f0f0;
        }
        .store-links img {
            width: 180px; /* Az ikonok mérete */
            height: auto;
        }
    </style>
    <script>
        function redirectUser() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=hu.real.trvreal";
            } else if (/iPhone|iPad|iPod/.test(userAgent)) {
                window.location.href = "https://apps.apple.com/hu/app/re%C3%A1l-app/id6740630018";
            }
        }

        // Késleltetett átirányítás (2 mp), hogy az oldal látható maradjon
        setTimeout(redirectUser, 2000);
    </script>
</head>
<body>
    <h1>Reál App+ Letöltés</h1>
    <p>Válassz platformot:</p>

    <div class="store-links">
        <a href="https://apps.apple.com/hu/app/re%C3%A1l-app/id6740630018">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        </a>
        <a href="https://play.google.com/store/apps/details?id=hu.real.trvreal">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        </a>
    </div>

</body>
</html>
